<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="first name" placeholder="Enter your name">
            

            <label for="email">Email-address</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email-address">

            <label for="number">Phone Number</label>
            <input type="text" id="number" name="number" placeholder="Enter your phone no." > 

            <label for="msg">Message</label>
            <textarea id="msg" name="msg" placeholder="Write your comments..."></textarea>

            <input type="submit" value="Submit">

        </form>
        </div>
        

</body>
